apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hydrogen
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: "hydrogen.minikube"
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: hydrogen
                port:
                  number: 80

